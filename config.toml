[Ignore]
# Liste von Kategorien, die nicht importiert werden sollen
Kategorien = [
    "Server Barebone",
    "Server",
    "CSP Cloud",
    "ESD-Lizenzen",
    "Tinte / Toner kompatibel",
    "Neuer Artikel",
    "Volumenlizenzen",
    "Awareness Training",
    "Security-Lizenzen",
    "Garantieerweiterungen",
]
# Liste von Artikelnummern, die nicht importiert werden sollen
Produkte = []

# Überschreibt Kategorien in den Listen mit dem angegebenen Index (Index = 1 => Erste Kategorie, Index = 2 => zweite Kategorie, etc.)
[[Override]]
AlterName = "Netzwerk"
NeuerName = "Networking"
Index = 1

