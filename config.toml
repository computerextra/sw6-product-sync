# CSV Trennzeichen
[Delimiter]
Kosatec = '\t' # Default: '\t'
Wortmann = ';' # Default: ';'

[Aufschlag]
# Standard-Aufschlag für alle Artikel (Prozentual ohne MwSt)
Protenzual = 20 # Default: 20

# Kategorien bezogene Aufschläge für alle Artikel der angegebenen Kategorie (Prozentual ohne MwSt)
[[Aufschlag.Kategorie]]
Kategorie = "DVI"
Prozent = 500

[[Aufschlag.Kategorie]]
